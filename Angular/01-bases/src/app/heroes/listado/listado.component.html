<p>Listado de Hérores</p>
<!-- Podemos agregar un else al IF de *ng, diviendo la condicion con un punto y coma -->
<div *ngIf= "heroeBorrado; else noBorrado">
    <h3>Héroe Borrado: <small>{{heroeBorrado}}</small></h3>
    
</div>

<!-- #noBorrado es una referencia Local, identificada por un # NO EXISTE DEL LADO DE TYPESCRIPT -->
<ng-template #noBorrado>
    <h3>No ha Borrado Nada.</h3>
</ng-template>


<button (click)="borrarHeroe()">
    Borrar
</button>
    
<ul>
    <!-- *ngFor Itera el numero de veces necesarias -->
    <li *ngFor="let heroe of heroes; let i= index;">
       {{i +1}} - {{heroe}}
    </li>
</ul>
