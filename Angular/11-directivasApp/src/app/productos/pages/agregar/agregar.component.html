<h1 class="mt-5">Agregar Productos</h1>
<hr>

<form [formGroup]="miFormulario">

    <div class="row g-3 align-items-center mb-3">
        
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>

        <div class="col-auto">
            <input class="form-control"
                   formControlName="nombre">
        </div>

        <div class="col-auto">
            <!-- Agregamos el nombre de la directiva -->
            <span   error-msg
                    [mensaje]="texto1"
                    [color]="color"
                    [valido]="!tieneError('nombre')">
            </span>
        </div>

    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary"
                    (click)="cambiarNombre()">
                Guardar 1
            </button>

            &nbsp;
            
            <button class="btn btn-primary"
                    (click)="cambiarColor()">
                Guardar 1
            </button>
            
        </div>
    </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>Value: {{miFormulario.value | json}}</pre>
<pre>Valid: {{miFormulario.valid}}</pre>

<!-- Usamos * para identificar la directiva -->
<div class="row mt-5"
    *customIf='miFormulario.valid'>
    <div class="col">
        <div class="alert alert-primary">
            Todo OK!
        </div>
    </div>
</div>
