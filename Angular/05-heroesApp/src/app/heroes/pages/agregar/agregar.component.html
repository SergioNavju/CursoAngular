<h1>Nuevo Héroe <small>{{heroe.superhero}}</small></h1> 

<!-- Empezamos con el maquetado, manejando primeras nociones de formularios en Angular -->
<div fxLayout="row" 
     fxLayoutGap="40px"
     fxLayout.xs= "column">

    <div fxFlex="50"
         fxLayout="column">

        <div fxLayout="row"
             fxLayout.xs="column"
             fxLayoutGap="25px">

            <mat-form-field fxFlex= "100">
                <mat-label>Super Héroe</mat-label>
                <!-- Como aun no trbajamos con el resto de formularios que ofrece el material, utilixamos la caja de babanas -->
                <input  matInput
                        type="text"
                        [(ngModel)] = "heroe.superhero"
                        required>
            </mat-form-field>

            <mat-form-field fxFlex= "100">
                <mat-label>Alter Ego</mat-label>
                <input  matInput
                        type="text"
                        [(ngModel)] = "heroe.alter_ego"
                        required>
            </mat-form-field>  
            
        </div>

        <mat-form-field>
            <mat-label>Primera Aparición</mat-label>
            <input  matInput
                    type="text"
                    [(ngModel)] = "heroe.first_appearance"
                    required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Personajes</mat-label>
            <input  matInput
                    type="text"
                    [(ngModel)] = "heroe.characters"
                    required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Creador</mat-label>
            <mat-select [(ngModel)] = "heroe.publisher"
                        required>

                <mat-option *ngFor="let publisher of publishers" 
                            [value]= "publisher.id">
                    {{ publisher.desc}}
                </mat-option>

            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input  matInput
                    type="url"
                    [(ngModel)] = "heroe.alt_img"
                    required>
        </mat-form-field> 

        <br>
        <div fxLayout>
            <button mat-raised-button 
                    color= "primary"
                    (click)="guardar()">
                <mat-icon>edit</mat-icon>
                Guardar
            </button>

            <span class="spacer"></span>

            <!-- Verificamos que exista el heroe para poder Borrar -->
            <button *ngIf= "heroe.id"
                    mat-raised-button 
                    color= "warn"
                    (click)="borrar()">
                <mat-icon>edit</mat-icon>
                Borrar
            </button>
        </div>
        
        
    </div>

    <div fxFlex= "50">
        <img [src]="heroe | imagen">
    </div>

</div>
