<h1>Listado de Heroes</h1>
<mat-divider></mat-divider>
<br>

<!-- Atributos que correspndientes al angularFlex -->
<!-- Los atributos que le aÃ±adimos a las etiquetas hacen las veces de un mediaquery -->

<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px">

    <div fxFlex="20"
         fxFlex.lg="15"
         fxFlex.sm="30"
         *ngFor = "let heroe of heroes">

        <!-- Mandamos la varible que utilizamos para poder hacer el *ng for -->
        <app-heroe-tarjeta [heroe]= "heroe"></app-heroe-tarjeta>

    </div>
    
</div>
