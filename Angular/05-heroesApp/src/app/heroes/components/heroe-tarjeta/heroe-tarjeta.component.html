    </mat-card-header>

    <!-- El nombre de la imagen es el mismo que el del ID -->
    <!-- Primer Soluci칩n:
    <img mat-card-image  src="assets/heroes/{{heroe.id}}.jpg"> -->

    <!-- Segunda Soluci칩n (Pipe): -->
    <img mat-card-image [src]="heroe | imagen" alt="">


    <mat-card-content>
        <h3>{{heroe.publisher}}</h3>
        <p>
            <strong>Primera aparici칩n</strong> {{heroe.first_appearance}}

        <mat-card-actions>

            <button mat-button

        </mat-card-actions>

</mat-card>
