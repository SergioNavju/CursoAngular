<h2>Validaciones Reactivas</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- Tenemos que agregar a que fortmGruop se aderira el formulario -->
        <form autocomplete="off" 
              [formGroup]="miFormulario"
              (ngSubmit)="submitFormulario()">

            <!-- Nombre -->
            <div class="row mb-3">
                <label class="col-sm-3" col-form-label>Nombre</label>
                <div class="col-sm-9">
                    <input type="text"
                           class="form-control"
                           formControlName="nombre"
                           placeholder="Nombre del usuario">

                    <span class="form-text text-danger"
                          *ngIf="campoNoValido('nombre')">
                        Debe de ser en formato de nombre y apellido
                    </span>
                </div>
            </div>

            <!-- Email -->
            <div class="row mb-3">
                <label class="col-sm-3" col-form-label>E-mail</label>
                <div class="col-sm-9">
                    <input type="email"
                            class="form-control"
                            placeholder="E-mail del usuario">
                </div>
            </div>

            
            <!-- Username -->
            <div class="row mb-3">
                <label class="col-sm-3" col-form-label>Username</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            placeholder="Nombre cÃ³digo del usuario">
                </div>
            </div>

            <!-- Password -->
            <div class="row mb-3">
                <label class="col-sm-3" col-form-label>Password</label>
                <div class="col-sm-9">
                    <input type="password"
                            class="form-control"
                            placeholder="Password de su cuenta">
                </div>
            </div>

            <!-- Password 2-->
            <div class="row mb-3">
                <label class="col-sm-3" col-form-label>Confirmar</label>
                <div class="col-sm-9">
                    <input type="password"
                            class="form-control"
                            placeholder="Confirmar la password de su cuenta">
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end"
                            type="submit">
                        Crear
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<h2>Form Valid: {{miFormulario.valid}}</h2>

<h2>Nombre</h2>
<pre>{{miFormulario.controls.nombre.errors | json}}</pre>
