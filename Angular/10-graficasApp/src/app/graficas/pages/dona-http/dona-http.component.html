<h1>Redes sociales más usadas</h1>
<hr>
<!-- Si no hay data no muestra nada, si si hay data muestra algo -->
<div *ngIf="doughnutChartData.length === 0; else divGrafica" 
    class="alert alert-info">
    Cargando Data....
</div>

<div class="row">
    <div class="col">

        <ng-template #divGrafica>
            <div style="display: block">
                <canvas baseChart
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType"
                  [colors]="colors">
                </canvas>
            </div>

            <span class="float-end text-primary">
                Información en billones usuarios
            </span>
        </ng-template>
    </div>
</div>
