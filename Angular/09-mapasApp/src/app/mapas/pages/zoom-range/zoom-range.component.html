<!-- Establecemos el mapa -->
<!-- Cmabiamos el id  por una referencia local (#) -->
<div #mapa class="mapa-container"></div>

<div class="row">
    <div class="col-12">
        <label class="form-label">
            Zoom: {{zoomLevel | number:'2.0-1'}}
            - Lng, Lat:[{{center [0] | number:'2.4-4'}},{{center[1] | number:'2.4-4'}}] 
        </label>

        <!-- Le damos el valor del zoomLevel al range  -->
        <input type="range" 
               class="form-range"
               [value]="zoomLevel"
               min="0"
               max="19"
               (input)="zoomCambio(zoomInput.value)"
               #zoomInput>
    </div>

    <div class="col-12">
        <button class="btn btn-primary"
                (click)="zoomOut()">
            -
        </button>

        <button class="btn btn-primary 
                        float-end"
                (click)="zoomIn()">
            +
        </button>
    </div>

</div>
