<div class= "animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por Región <small> {{regionActiva | titlecase}}</small> </h3>
    <hr>

    <h5>
        Seleccione la región
    </h5>
    <div class="row">
        <div class="col">
            <!-- El argumento que mandamos a Ativar region es la region del ng For -->

            <!-- Formas de poder activar un boton en el html -->

            <!-- Dentro de la clase que ya existe creamos una clase que se activara cuando este esa regionActiva
            [class.btn-primary]= "region === regionActiva" -->

            <!-- Dentro de la clase abrimos uns segmento de js donde verificamos que clase va a tener segun sea la region Activa o no
            [ngClass]="{
                "brn-primary": regionActiva === region,
                "btn-outline-primary": regionActiva !=== region
            }" -->

            <button *ngFor= "let region of regiones"
                    [class]= "getClasseCSS (region)"
                    (click)="activarRegion(region)">
                {{region | titlecase}}
            </button>
        </div>

    </div>
</div>


<div *ngIf="paises.length > 0"
     class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
